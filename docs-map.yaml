mappings:
  - code: "src/api/new-product/**"
    docs:
      - "docs/new-product/overview.md"
      - "docs/new-product/admin-guide.md"
      - "docs/new-product/api-guide.md"
      - "docs/new-product/configuration.md"
      - "docs/new-product/troubleshooting.md"
      - "docs/release-notes.md"
  - code: "cli/**"
    docs: "docs/cli.md"
  - code: "config/**/*"
    docs: "docs/configuration.md"
  - code: "ui/home1.html"
    docs: "docs/ui/home1.md"
fallback:
  search_headings: true
style_guide: "docs/STYLE.md"
