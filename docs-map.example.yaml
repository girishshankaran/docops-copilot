mappings:
  - code: "src/api/**/*.ts"
    docs:
      - path: "docs/api.md"
        anchor: "API"
      - path: "docs/release-notes.md"
        anchor: "Unreleased"
  - code: "cli/**"
    docs:
      - "docs/cli.md"
      - path: "docs/release-notes.md"
        anchor: "Unreleased"
  - code: "config/**/*"
    docs: "docs/configuration.md"
fallback:
  search_headings: true
style_guide: "docs/STYLE.md"
